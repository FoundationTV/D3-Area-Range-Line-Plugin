<!DOCTYPE html>
<html>
    <head>
        <title>JTV Area Range Line chart in d3</title>
        <meta charset="utf-8">
        <link href="css/jtv.arearange.line.css" rel="stylesheet">
        <script src="//d3js.org/d3.v3.min.js"></script>
        <script src="js/jtv.arearange.line.js"></script>
    </head>
    <body>
        <div id="errorchart" style="width: 1500px; height: 500px;"></div>
        <script>
            var container = "errorchart";
            /*
             * Preparing json data containing X-axis as Date
             * Number of keys in json draw no. of lines and area(Here we provide 2 keys)
             */
            var retdata = [
                {
                    key: "Reg User",
                    values: [
                        {"date": "20101001", "low": 3, "high": 5, "avg": 4},
                        {"date": "20101002", "low": 6, "high": 8, "avg": 7},
                        {"date": "20101003", "low": 4, "high": 6, "avg": 5},
                        {"date": "20101004", "low": 6, "high": 8, "avg": 7},
                        {"date": "20101005", "low": 5, "high": 7, "avg": 6},
                        {"date": "20101006", "low": 7, "high": 9, "avg": 8},
                        {"date": "20101007", "low": 4, "high": 6, "avg": 5},
                        {"date": "20101008", "low": 8, "high": 10, "avg": 9},
                        {"date": "20101009", "low": 3, "high": 5, "avg": 4}
                    ]
                },
                {
                    key: "Guest User",
                    values: [
                        {"date": "20101001", "low": 6, "high": 8, "avg": 7},
                        {"date": "20101002", "low": 3, "high": 5, "avg": 4},
                        {"date": "20101003", "low": 5, "high": 7, "avg": 6},
                        {"date": "20101004", "low": 2, "high": 4, "avg": 3},
                        {"date": "20101005", "low": 6, "high": 8, "avg": 7},
                        {"date": "20101006", "low": 4, "high": 6, "avg": 5},
                        {"date": "20101007", "low": 8, "high": 10, "avg": 9},
                        {"date": "20101008", "low": 9, "high": 11, "avg": 10},
                        {"date": "20101009", "low": 1, "high": 3, "avg": 2}
                    ]
                }
            ];           
            
            
            //Providing chart options
            var options = {
                axes : {
                    xLabel : "Date", // X Label Text
                    yLabel : "Count", // Y Label Text
                    yAxisLabelPos : "outer", //'inner' will set the Y-axis label position in inner side, (e.g. inner or outer)
                    xScale : "datetime" //For date time in X-axis, provide 'datetime' (e.g. datetime, str)
                },
                lineOpt : {
                    strokeWidth : 1,
                    areaOpacity : 0.5,
                    interpolate : "cardinal" //Different shape of the line and area(i.e linear, cardinal, monotone etc.)
                },
                legend : {
                    enable : true
                },
                background : {
                    bgColor : "#FFF",
                    gridlineWidth : 0.1,
                    noOfTicks : 10
                }
            };

            jtvd3.component.drawLineChart(container, retdata, options); 
            
        </script>
    </body>
</html>
